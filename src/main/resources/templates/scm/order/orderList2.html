<html  lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/header :: header">
</head>
<body>
<form class="layui-form" id="searchFrm">
    <input type="hidden" name="pageNum">
    <input type="hidden" name="pageSize">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">日期范围</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" id="dateRange"  name="dateRange" placeholder="~">
            </div>
            <label class="layui-form-label">关键词：</label>
            <div class="layui-inline">
                <input class="layui-input" name="searchKey" id="searchKey" autocomplete="off">
            </div>
            <button class="layui-btn" data-type="reload">搜索</button>
        </div>
    </div>
</form>
<table class="layui-hide" id="orderGrid"></table>
<div id="pageDiv" class="layui-layer-page">

</div>
<div th:replace="/footer :: footer"></div>

</script>
